<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Writing Practice</title>
    <style>
        /* ============================================================
           THEME VARIABLES
           ============================================================ */
        :root {
            --primary-h: 230;
            --primary-s: 90%;
            --primary-l: 64%;
            --primary: hsl(var(--primary-h), var(--primary-s), var(--primary-l));
            --primary-hover: hsl(var(--primary-h), var(--primary-s), calc(var(--primary-l) - 8%));
            --primary-ghost: hsla(var(--primary-h), var(--primary-s), var(--primary-l), .10);
            --primary-shadow: hsla(var(--primary-h), var(--primary-s), var(--primary-l), .30);
            --radius: 12px;
            --font-size: 16px;
            --anim-speed: .35s;
        }

        /* Light theme */
        [data-theme="light"] {
            --bg: #f0f2f5;
            --bg-elevated: #f7f8fa;
            --card: #ffffff;
            --text: #1a2332;
            --text-secondary: #5a6a7e;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --danger: #ef4444;
            --success: #22c55e;
            --add: #dcfce7;
            --del: #fee2e2;
            --add-text: #166534;
            --del-text: #991b1b;
            --shadow-sm: 0 1px 3px rgba(0,0,0,.06);
            --shadow: 0 4px 20px rgba(0,0,0,.06);
            --shadow-lg: 0 12px 40px rgba(0,0,0,.1);
            --overlay: rgba(0,0,0,.4);
            --scrollbar: #cbd5e1;
            --scrollbar-hover: #94a3b8;
            --code-bg: #f1f5f9;
        }

        /* Dark theme */
        [data-theme="dark"] {
            --bg: #0f1117;
            --bg-elevated: #1a1d27;
            --card: #1e2130;
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #2d3348;
            --border-light: #252a3a;
            --danger: #f87171;
            --success: #4ade80;
            --add: #052e16;
            --del: #450a0a;
            --add-text: #86efac;
            --del-text: #fca5a5;
            --shadow-sm: 0 1px 3px rgba(0,0,0,.2);
            --shadow: 0 4px 20px rgba(0,0,0,.3);
            --shadow-lg: 0 12px 40px rgba(0,0,0,.4);
            --overlay: rgba(0,0,0,.6);
            --scrollbar: #334155;
            --scrollbar-hover: #475569;
            --code-bg: #252a3a;
        }

        /* ============================================================
           BASE & ANIMATIONS
           ============================================================ */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: background var(--anim-speed) ease, color var(--anim-speed) ease;
            font-size: var(--font-size);
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(16px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(24px); }
            to   { opacity: 1; transform: translateX(0); }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(.95); }
            to   { opacity: 1; transform: scale(1); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }

        /* ============================================================
           SCROLLBAR
           ============================================================ */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--scrollbar); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--scrollbar-hover); }

        /* ============================================================
           NAVBAR
           ============================================================ */
        .navbar {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: background var(--anim-speed) ease, border-color var(--anim-speed) ease, box-shadow var(--anim-speed) ease;
        }
        .logo {
            font-size: 18px;
            font-weight: 800;
            color: var(--primary);
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: -.3px;
            transition: color var(--anim-speed) ease;
        }
        .logo svg { width: 26px; height: 26px; }

        .nav-group {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            margin-left: auto;
        }
        .nav-group label {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: .5px;
        }
        .nav-group select, .nav-group input[type="password"], .nav-group input[type="text"] {
            padding: 6px 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 12px;
            background: var(--bg);
            color: var(--text);
            outline: none;
            transition: all var(--anim-speed) ease;
        }
        .nav-group select:focus, .nav-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-ghost);
        }
        .nav-sep { width: 1px; height: 22px; background: var(--border); margin: 0 2px; transition: background var(--anim-speed) ease; }
        .api-key-input { width: 160px; }

        .icon-btn {
            width: 32px; height: 32px;
            display: inline-flex; align-items: center; justify-content: center;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 15px;
            transition: all .2s ease;
            flex-shrink: 0;
        }
        .icon-btn:hover { background: var(--primary-ghost); color: var(--primary); border-color: var(--primary); }
        .icon-btn.active { background: var(--primary); color: #fff; border-color: var(--primary); }

        /* ============================================================
           SETTINGS PANEL (overlay)
           ============================================================ */
        .settings-overlay {
            position: fixed;
            inset: 0;
            background: var(--overlay);
            z-index: 200;
            display: none;
            align-items: flex-start;
            justify-content: flex-end;
            animation: fadeIn .2s ease;
        }
        .settings-overlay.open { display: flex; }
        .settings-panel {
            width: 320px;
            max-width: 90vw;
            height: 100vh;
            background: var(--card);
            border-left: 1px solid var(--border);
            padding: 24px;
            overflow-y: auto;
            animation: slideInRight .3s cubic-bezier(.16,1,.3,1);
            transition: background var(--anim-speed) ease;
        }
        .settings-panel h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .settings-panel h3 button { background: none; border: none; cursor: pointer; color: var(--text-secondary); font-size: 20px; }
        .setting-group { margin-bottom: 20px; }
        .setting-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: .5px;
            margin-bottom: 8px;
        }
        .theme-switcher {
            display: flex;
            gap: 6px;
            background: var(--bg);
            border-radius: 10px;
            padding: 4px;
        }
        .theme-switcher button {
            flex: 1;
            padding: 8px 4px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            background: transparent;
            color: var(--text-secondary);
            transition: all .2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        .theme-switcher button.active {
            background: var(--card);
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }
        .theme-switcher button:hover:not(.active) { color: var(--text); }

        .color-swatches {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .color-swatch {
            width: 32px; height: 32px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all .2s ease;
            position: relative;
        }
        .color-swatch:hover { transform: scale(1.15); }
        .color-swatch.active { border-color: var(--text); transform: scale(1.15); }
        .color-swatch.active::after {
            content: '\2713';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0,0,0,.3);
        }

        .font-size-control {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .font-size-control input[type="range"] {
            flex: 1;
            accent-color: var(--primary);
            height: 4px;
        }
        .font-size-control span {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            min-width: 36px;
            text-align: center;
        }

        /* ============================================================
           MAIN LAYOUT
           ============================================================ */
        .main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: calc(100vh - 53px);
            transition: grid-template-columns .4s cubic-bezier(.16, 1, .3, 1);
        }
        .main.focus-mode { grid-template-columns: 1fr 0fr; }
        .main.focus-mode .result-panel { opacity: 0; pointer-events: none; overflow: hidden; border: none; }
        @media (max-width: 900px) {
            .main { grid-template-columns: 1fr; height: auto; }
            .main.focus-mode .result-panel { display: none; }
        }

        /* ============================================================
           EDITOR PANEL
           ============================================================ */
        .editor-panel {
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            transition: border-color var(--anim-speed) ease;
            position: relative;
        }
        .panel-header {
            padding: 12px 20px;
            font-weight: 600;
            font-size: 14px;
            border-bottom: 1px solid var(--border);
            background: var(--card);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all var(--anim-speed) ease;
        }
        .panel-header .meta {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .word-count {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 500;
            background: var(--bg);
            padding: 3px 10px;
            border-radius: 20px;
            transition: all var(--anim-speed) ease;
        }

        #editor {
            flex: 1;
            padding: 24px;
            font-size: var(--font-size);
            line-height: 1.9;
            border: none;
            outline: none;
            resize: none;
            font-family: inherit;
            background: var(--card);
            color: var(--text);
            transition: background var(--anim-speed) ease, color var(--anim-speed) ease;
        }
        #editor::placeholder { color: var(--text-muted); }

        .editor-actions {
            padding: 12px 20px;
            background: var(--card);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            align-items: center;
            transition: all var(--anim-speed) ease;
        }

        /* ============================================================
           BUTTONS
           ============================================================ */
        .btn {
            padding: 10px 22px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all .25s cubic-bezier(.16, 1, .3, 1);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            position: relative;
            overflow: hidden;
        }
        .btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,.15);
            opacity: 0;
            transition: opacity .2s;
        }
        .btn:active::after { opacity: 1; }
        .btn-primary {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 2px 8px var(--primary-shadow);
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--primary-shadow);
        }
        .btn-primary:active:not(:disabled) { transform: translateY(0); }
        .btn-primary:disabled { opacity: .5; cursor: not-allowed; transform: none; box-shadow: none; }
        .btn-secondary {
            background: var(--bg);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }
        .btn-secondary:hover { background: var(--border); color: var(--text); }

        .spinner {
            width: 14px; height: 14px;
            border: 2px solid rgba(255,255,255,.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin .6s linear infinite;
            display: none;
        }

        /* ============================================================
           RESULT PANEL
           ============================================================ */
        .result-panel {
            display: flex;
            flex-direction: column;
            background: var(--card);
            overflow: hidden;
            transition: all .4s cubic-bezier(.16, 1, .3, 1);
        }
        .result-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* ============================================================
           WELCOME STATE
           ============================================================ */
        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--text-muted);
            padding: 40px;
            animation: fadeIn .6s ease;
        }
        .welcome-icon {
            width: 80px; height: 80px;
            background: var(--primary-ghost);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .welcome-icon svg { width: 40px; height: 40px; color: var(--primary); }
        .welcome h3 { font-size: 17px; color: var(--text); margin-bottom: 8px; }
        .welcome p { font-size: 13px; max-width: 280px; line-height: 1.7; }

        /* ============================================================
           CORRECTION CARDS
           ============================================================ */
        .correction-card {
            background: var(--bg);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
            animation: fadeInUp .4s cubic-bezier(.16,1,.3,1) both;
            transition: background var(--anim-speed) ease, border-color var(--anim-speed) ease, transform .2s ease, box-shadow .2s ease;
        }
        .correction-card:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }
        .correction-card:nth-child(1) { animation-delay: .05s; }
        .correction-card:nth-child(2) { animation-delay: .1s; }
        .correction-card:nth-child(3) { animation-delay: .15s; }
        .correction-card:nth-child(4) { animation-delay: .2s; }
        .correction-card:nth-child(5) { animation-delay: .25s; }
        .correction-card:nth-child(6) { animation-delay: .3s; }
        .correction-card:nth-child(7) { animation-delay: .35s; }
        .correction-card:nth-child(8) { animation-delay: .4s; }

        .correction-card .card-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: .8px;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 8px;
        }
        .correction-card .diff-block {
            font-family: 'Cascadia Code', 'Fira Code', 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.8;
            margin-bottom: 10px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .diff-del {
            background: var(--del);
            color: var(--del-text);
            text-decoration: line-through;
            padding: 2px 5px;
            border-radius: 4px;
            transition: background var(--anim-speed) ease, color var(--anim-speed) ease;
        }
        .diff-add {
            background: var(--add);
            color: var(--add-text);
            padding: 2px 5px;
            border-radius: 4px;
            transition: background var(--anim-speed) ease, color var(--anim-speed) ease;
        }
        .correction-card .reason {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.65;
        }
        .correction-card .reason strong { color: var(--text); }

        .summary-card {
            background: var(--primary-ghost);
            border-color: transparent;
        }
        .summary-card h4 { font-size: 15px; margin-bottom: 6px; }

        .corrected-text-block {
            background: var(--card);
            border-radius: 10px;
            padding: 16px;
            font-size: 14px;
            line-height: 1.9;
            border: 1px solid var(--border);
            margin-bottom: 12px;
            animation: fadeInUp .4s cubic-bezier(.16,1,.3,1) .08s both;
            transition: all var(--anim-speed) ease;
        }
        .corrected-label {
            font-size: 11px;
            color: var(--success);
            margin-bottom: 8px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: .5px;
        }

        .score-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 5px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
        }
        .score-good { background: #dcfce7; color: #166534; }
        .score-ok { background: #fef3c7; color: #92400e; }
        .score-bad { background: #fee2e2; color: #991b1b; }
        [data-theme="dark"] .score-good { background: #052e16; color: #86efac; }
        [data-theme="dark"] .score-ok { background: #451a03; color: #fcd34d; }
        [data-theme="dark"] .score-bad { background: #450a0a; color: #fca5a5; }

        /* ============================================================
           FOLLOW-UP CHAT
           ============================================================ */
        .chat-area {
            border-top: 1px solid var(--border);
            padding: 12px 20px;
            background: var(--card);
            transition: all var(--anim-speed) ease;
            animation: fadeInUp .3s ease;
        }
        .chat-messages {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .chat-msg {
            padding: 10px 14px;
            border-radius: 12px;
            margin-bottom: 6px;
            font-size: 13px;
            line-height: 1.6;
            max-width: 85%;
            animation: scaleIn .25s cubic-bezier(.16,1,.3,1);
        }
        .chat-msg.user {
            background: var(--primary);
            color: #fff;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .chat-msg.ai {
            background: var(--bg);
            color: var(--text);
            border-bottom-left-radius: 4px;
        }
        .chat-msg.ai.thinking { animation: pulse 1.5s infinite; }
        .chat-input-row { display: flex; gap: 8px; }
        .chat-input-row input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 13px;
            outline: none;
            background: var(--bg);
            color: var(--text);
            transition: all var(--anim-speed) ease;
        }
        .chat-input-row input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-ghost); }
        .chat-input-row .btn { padding: 10px 18px; }

        /* ============================================================
           TOAST
           ============================================================ */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(80px);
            background: var(--card);
            color: var(--text);
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            z-index: 999;
            opacity: 0;
            transition: all .35s cubic-bezier(.16,1,.3,1);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .toast.error { border-color: var(--danger); color: var(--danger); }

        /* ============================================================
           AI MARKDOWN RENDER
           ============================================================ */
        .ai-rendered h1, .ai-rendered h2, .ai-rendered h3 { margin: 8px 0 4px; }
        .ai-rendered ul, .ai-rendered ol { padding-left: 18px; margin: 4px 0; }
        .ai-rendered code { background: var(--code-bg); padding: 2px 6px; border-radius: 4px; font-size: 12px; }
        .ai-rendered p { margin-bottom: 6px; }

        /* ============================================================
           FOCUS MODE TOGGLE (floating)
           ============================================================ */
        .focus-toggle {
            position: absolute;
            top: 50%;
            right: -16px;
            transform: translateY(-50%);
            z-index: 10;
            width: 32px;
            height: 64px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 14px;
            transition: all .25s ease;
            box-shadow: var(--shadow-sm);
        }
        .focus-toggle:hover { color: var(--primary); background: var(--primary-ghost); border-color: var(--primary); }
        .focus-toggle svg { width: 16px; height: 16px; transition: transform .3s ease; }
        .main.focus-mode .focus-toggle svg { transform: rotate(180deg); }
        .main.focus-mode .focus-toggle {
            right: 0;
            border-radius: 10px 0 0 10px;
            border-right: none;
        }
    </style>
</head>
<body>

<!-- ========== NAVBAR ========== -->
<nav class="navbar">
    <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 7V4h16v3"/><path d="M9 20h6"/><path d="M12 4v16"/>
        </svg>
        AI Writing Practice
    </div>
    <div class="nav-group">
        <label>Native</label>
        <select id="nativeLang"></select>
        <label>Learning</label>
        <select id="targetLang"></select>

        <span class="nav-sep"></span>

        <label>AI</label>
        <select id="aiProvider">
            <option value="openai">ChatGPT (OpenAI)</option>
            <option value="qwen">Qwen (Alibaba)</option>
            <option value="gemini">Gemini (Google)</option>
            <option value="claude">Claude (Anthropic)</option>
        </select>
        <select id="aiModel"></select>

        <span class="nav-sep"></span>

        <label>Key</label>
        <input type="password" id="apiKey" class="api-key-input" placeholder="API key..." />
        <button class="icon-btn" id="toggleKey" title="Show/Hide key">

<div class="toast" id="toast"></div>

<script>
// ============================================================
// THEME SYSTEM
// ============================================================
const ACCENT_COLORS = [
    { h: 230, s: 90, l: 64, name: 'Blue' },
    { h: 262, s: 80, l: 60, name: 'Purple' },
    { h: 330, s: 80, l: 60, name: 'Pink' },
    { h: 0,   s: 75, l: 60, name: 'Red' },
    { h: 25,  s: 90, l: 55, name: 'Orange' },
    { h: 45,  s: 85, l: 50, name: 'Amber' },
    { h: 142, s: 60, l: 45, name: 'Green' },
    { h: 172, s: 70, l: 45, name: 'Teal' },
    { h: 198, s: 80, l: 50, name: 'Cyan' },
];

function applyTheme(mode) {
    let resolvedTheme = mode;
    if (mode === 'system') {
        resolvedTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }
    document.documentElement.setAttribute('data-theme', resolvedTheme);
    localStorage.setItem('ll_theme_mode', mode);
    document.querySelectorAll('[data-theme-choice]').forEach(function(btn) {
        btn.classList.toggle('active', btn.dataset.themeChoice === mode);
    });
}

function applyAccentColor(h, s, l) {
    document.documentElement.style.setProperty('--primary-h', h);
    document.documentElement.style.setProperty('--primary-s', s + '%');
    document.documentElement.style.setProperty('--primary-l', l + '%');
    localStorage.setItem('ll_accent', JSON.stringify({ h: h, s: s, l: l }));
    document.querySelectorAll('.color-swatch').forEach(function(sw) {
        sw.classList.toggle('active', parseInt(sw.dataset.h) === h && parseInt(sw.dataset.s) === s);
    });
}

function applyFontSize(px) {
    document.documentElement.style.setProperty('--font-size', px + 'px');
    localStorage.setItem('ll_fontsize', px);
    document.getElementById('fontSizeLabel').textContent = px + 'px';
    document.getElementById('fontSizeSlider').value = px;
}

// Build color swatches
var swatchContainer = document.getElementById('colorSwatches');
ACCENT_COLORS.forEach(function(c) {
    var el = document.createElement('div');
    el.className = 'color-swatch';
    el.title = c.name;
    el.style.background = 'hsl(' + c.h + ', ' + c.s + '%, ' + c.l + '%)';
    el.dataset.h = c.h;
    el.dataset.s = c.s;
    el.dataset.l = c.l;
    el.onclick = function() { applyAccentColor(c.h, c.s, c.l); };
    swatchContainer.appendChild(el);
});

// Theme switcher buttons
document.querySelectorAll('[data-theme-choice]').forEach(function(btn) {
    btn.onclick = function() { applyTheme(btn.dataset.themeChoice); };
});

// Font size slider
document.getElementById('fontSizeSlider').oninput = function(e) { applyFontSize(parseInt(e.target.value)); };

// Restore saved settings
var savedThemeMode = localStorage.getItem('ll_theme_mode') || 'system';
applyTheme(savedThemeMode);

var savedAccent = JSON.parse(localStorage.getItem('ll_accent') || 'null');
if (savedAccent) applyAccentColor(savedAccent.h, savedAccent.s, savedAccent.l);
else applyAccentColor(230, 90, 64);

var savedFontSize = parseInt(localStorage.getItem('ll_fontsize')) || 16;
applyFontSize(savedFontSize);

// Listen for system theme changes
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function() {
    if (localStorage.getItem('ll_theme_mode') === 'system') applyTheme('system');
});

// ============================================================
// SETTINGS PANEL
// ============================================================
var settingsOverlay = document.getElementById('settingsOverlay');
document.getElementById('settingsBtn').onclick = function() { settingsOverlay.classList.add('open'); };
document.getElementById('closeSettings').onclick = function() { settingsOverlay.classList.remove('open'); };
settingsOverlay.onclick = function(e) { if (e.target === settingsOverlay) settingsOverlay.classList.remove('open'); };

// ============================================================
// FOCUS MODE
// ============================================================
var mainLayout = document.getElementById('mainLayout');
document.getElementById('focusToggle').onclick = function() {
    mainLayout.classList.toggle('focus-mode');
    localStorage.setItem('ll_focus', mainLayout.classList.contains('focus-mode') ? '1' : '0');
};
if (localStorage.getItem('ll_focus') === '1') mainLayout.classList.add('focus-mode');

// ============================================================
// LANGUAGES
// ============================================================
var LANGUAGES = [
    "Arabic","Bengali","Chinese (Simplified)","Chinese (Traditional)","Czech","Danish","Dutch",
    "English","Finnish","French","German","Greek","Hebrew","Hindi","Hungarian","Indonesian",
    "Italian","Japanese","Korean","Malay","Norwegian","Persian","Polish","Portuguese",
    "Romanian","Russian","Spanish","Swedish","Thai","Turkish","Ukrainian","Vietnamese"
];

var nativeSel = document.getElementById('nativeLang');
var targetSel = document.getElementById('targetLang');
LANGUAGES.forEach(function(l) {
    nativeSel.appendChild(new Option(l, l));
    targetSel.appendChild(new Option(l, l));
});
nativeSel.value = localStorage.getItem('ll_native') || 'English';
targetSel.value = localStorage.getItem('ll_target') || 'Spanish';
nativeSel.onchange = function() { localStorage.setItem('ll_native', nativeSel.value); };
targetSel.onchange = function() { localStorage.setItem('ll_target', targetSel.value); };

// ============================================================
// AI PROVIDER CONFIG
// ============================================================
var PROVIDER_MODELS = {
    openai: [
        { id: 'gpt-4o', name: 'GPT-4o' },
        { id: 'gpt-4o-mini', name: 'GPT-4o Mini' },
        { id: 'gpt-4-turbo', name: 'GPT-4 Turbo' },
        { id: 'gpt-3.5-turbo', name: 'GPT-3.5 Turbo' }
    ],
    qwen: [
        { id: 'qwen-max', name: 'Qwen-Max' },
        { id: 'qwen-plus', name: 'Qwen-Plus' },
        { id: 'qwen-turbo', name: 'Qwen-Turbo' }
    ],
    gemini: [
        { id: 'gemini-2.0-flash', name: 'Gemini 2.0 Flash' },
        { id: 'gemini-2.0-flash-lite', name: 'Gemini 2.0 Flash Lite' },
        { id: 'gemini-1.5-pro', name: 'Gemini 1.5 Pro' },
        { id: 'gemini-1.5-flash', name: 'Gemini 1.5 Flash' }
    ],
    claude: [
        { id: 'claude-sonnet-4-20250514', name: 'Claude Sonnet 4' },
        { id: 'claude-3-5-sonnet-20241022', name: 'Claude 3.5 Sonnet' },
        { id: 'claude-3-haiku-20240307', name: 'Claude 3 Haiku' }
    ]
};

var providerSel = document.getElementById('aiProvider');
var modelSel = document.getElementById('aiModel');
var apiKeyInput = document.getElementById('apiKey');

function populateModels() {
    var provider = providerSel.value;
    modelSel.innerHTML = '';
    PROVIDER_MODELS[provider].forEach(function(m) { modelSel.appendChild(new Option(m.name, m.id)); });
    var saved = localStorage.getItem('ll_model_' + provider);
    if (saved) modelSel.value = saved;
}
providerSel.onchange = function() { localStorage.setItem('ll_provider', providerSel.value); populateModels(); loadApiKey(); };
modelSel.onchange = function() { localStorage.setItem('ll_model_' + providerSel.value, modelSel.value); };
providerSel.value = localStorage.getItem('ll_provider') || 'openai';
populateModels();

function loadApiKey() {
    apiKeyInput.value = localStorage.getItem('ll_key_' + providerSel.value) || '';
}
loadApiKey();
apiKeyInput.onchange = function() { localStorage.setItem('ll_key_' + providerSel.value, apiKeyInput.value.trim()); };

document.getElementById('toggleKey').onclick = function() {
    apiKeyInput.type = apiKeyInput.type === 'password' ? 'text' : 'password';
};

// ============================================================
// WORD COUNT
// ============================================================
var editor = document.getElementById('editor');
var wordCountEl = document.getElementById('wordCount');
editor.addEventListener('input', function() {
    var text = editor.value.trim();
    var count = text ? text.split(/\s+/).length : 0;
    wordCountEl.textContent = count + ' word' + (count !== 1 ? 's' : '');
});

// ============================================================
// TOAST
// ============================================================
function showToast(msg, isError) {
    var t = document.getElementById('toast');
    t.textContent = msg;
    t.className = 'toast show' + (isError ? ' error' : '');
    setTimeout(function() { t.className = 'toast'; }, 3500);
}

// ============================================================
// AI API CALLS
// ============================================================
var conversationHistory = [];

function buildSystemPrompt() {
    var native = nativeSel.value;
    var target = targetSel.value;
    return 'You are an expert ' + target + ' language tutor. The student\'s native language is ' + native + ' and they are learning ' + target + '.\n\nYour job is to correct their writing and help them improve. When checking their writing:\n\n1. Identify ALL errors (grammar, spelling, vocabulary, punctuation, style, naturalness).\n2. Respond ONLY with valid JSON (no markdown fences) in this exact format:\n{\n  "score": <number 1-10>,\n  "summary": "<brief overall assessment in ' + native + '>",\n  "corrected_text": "<the full corrected version of their text>",\n  "corrections": [\n    {\n      "original": "<exact original problematic text>",\n      "corrected": "<corrected version>",\n      "reason": "<explanation in ' + native + ' why this is wrong and what the rule is>"\n    }\n  ]\n}\n\nIf the text is perfect, return an empty corrections array and a high score.\nBe thorough but encouraging. Explain grammar rules clearly in ' + native + ' so the student understands.';
}

function buildFollowUpSystemPrompt() {
    var native = nativeSel.value;
    var target = targetSel.value;
    return 'You are an expert ' + target + ' language tutor. The student\'s native language is ' + native + '.\nAnswer their follow-up questions about language, grammar, or the corrections you previously provided.\nRespond in ' + native + ' with clear explanations. You may include ' + target + ' examples where helpful.\nRespond in plain text (not JSON).';
}

async function callAI(messages) {
    var provider = providerSel.value;
    var model = modelSel.value;
    var apiKey = apiKeyInput.value.trim();
    if (!apiKey) throw new Error('Please enter your API key in the top bar.');
    switch (provider) {
        case 'openai': return callOpenAI(apiKey, model, messages);
        case 'qwen':   return callQwen(apiKey, model, messages);
        case 'gemini':  return callGemini(apiKey, model, messages);
        case 'claude':  return callClaude(apiKey, model, messages);
        default: throw new Error('Unknown provider');
    }
}

async function callOpenAI(key, model, messages) {
    var res = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + key },
        body: JSON.stringify({ model: model, messages: messages, temperature: 0.3 })
    });
    if (!res.ok) { var e = await res.json().catch(function() { return {}; }); throw new Error((e.error && e.error.message) || 'OpenAI error ' + res.status); }
    return (await res.json()).choices[0].message.content;
}

async function callQwen(key, model, messages) {
    var res = await fetch('https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + key },
        body: JSON.stringify({ model: model, messages: messages, temperature: 0.3 })
    });
    if (!res.ok) { var e = await res.json().catch(function() { return {}; }); throw new Error((e.error && e.error.message) || 'Qwen error ' + res.status); }
    return (await res.json()).choices[0].message.content;
}

async function callGemini(key, model, messages) {
    var systemMsg = messages.find(function(m) { return m.role === 'system'; });
    var contents = messages.filter(function(m) { return m.role !== 'system'; }).map(function(m) {
        return { role: m.role === 'assistant' ? 'model' : 'user', parts: [{ text: m.content }] };
    });
    var body = { contents: contents, generationConfig: { temperature: 0.3 } };
    if (systemMsg) body.systemInstruction = { parts: [{ text: systemMsg.content }] };
    var res = await fetch('https://generativelanguage.googleapis.com/v1beta/models/' + model + ':generateContent?key=' + key, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
    });
    if (!res.ok) { var e = await res.json().catch(function() { return {}; }); throw new Error((e.error && e.error.message) || 'Gemini error ' + res.status); }
    return (await res.json()).candidates[0].content.parts[0].text;
}

async function callClaude(key, model, messages) {
    var systemMsg = messages.find(function(m) { return m.role === 'system'; });
    var chatMsgs = messages.filter(function(m) { return m.role !== 'system'; });
    var body = { model: model, max_tokens: 4096, messages: chatMsgs, temperature: 0.3 };
    if (systemMsg) body.system = systemMsg.content;
    var res = await fetch('https://api.anthropic.com/v1/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'x-api-key': key, 'anthropic-version': '2023-06-01', 'anthropic-dangerous-direct-browser-access': 'true' },
        body: JSON.stringify(body)
    });
    if (!res.ok) { var e = await res.json().catch(function() { return {}; }); throw new Error((e.error && e.error.message) || 'Claude error ' + res.status); }
    return (await res.json()).content[0].text;
}

// ============================================================
// CHECK WRITING
// ============================================================
async function handleCheck() {
    var text = editor.value.trim();
    if (!text) { showToast('Please write something first!', true); return; }

    // If in focus mode, expand to show results
    if (mainLayout.classList.contains('focus-mode')) {
        mainLayout.classList.remove('focus-mode');
        localStorage.setItem('ll_focus', '0');
    }

    var btn = document.getElementById('checkBtn');
    var spinner = document.getElementById('checkSpinner');
    btn.disabled = true;
    spinner.style.display = 'inline-block';

    conversationHistory = [
        { role: 'system', content: buildSystemPrompt() },
        { role: 'user', content: 'Please check the following text:\n\n' + text }
    ];

    try {
        var raw = await callAI(conversationHistory);
        conversationHistory.push({ role: 'assistant', content: raw });
        var cleaned = raw.trim();
        if (cleaned.startsWith('```')) {
            cleaned = cleaned.replace(/^```(?:json)?\s*/i, '').replace(/```\s*$/, '').trim();
        }
        var result = JSON.parse(cleaned);
        renderResult(result);
    } catch (err) {
        showToast(err.message, true);
        console.error(err);
    } finally {
        btn.disabled = false;
        spinner.style.display = 'none';
    }
}

// ============================================================
// RENDER CORRECTIONS
// ============================================================
function renderResult(result) {
    var container = document.getElementById('resultContent');
    container.innerHTML = '';

    var scoreClass = result.score >= 8 ? 'score-good' : result.score >= 5 ? 'score-ok' : 'score-bad';
    var scoreIcon = result.score >= 8 ? '\uD83C\uDFAF' : result.score >= 5 ? '\uD83D\uDCDD' : '\uD83D\uDCAA';
    var summaryCard = document.createElement('div');
    summaryCard.className = 'correction-card summary-card';
    summaryCard.innerHTML = '<h4>Overall Assessment</h4><p><span class="score-badge ' + scoreClass + '">' + scoreIcon + ' Score: ' + result.score + '/10</span></p><p style="margin-top:10px;font-size:14px;line-height:1.7;color:var(--text-secondary);">' + escapeHTML(result.summary) + '</p>';
    container.appendChild(summaryCard);

    if (result.corrected_text) {
        var corrBlock = document.createElement('div');
        corrBlock.className = 'corrected-text-block';
        corrBlock.innerHTML = '<div class="corrected-label">\u2705 Corrected Version</div>' + escapeHTML(result.corrected_text);
        container.appendChild(corrBlock);
    }

    if (result.corrections && result.corrections.length > 0) {
        result.corrections.forEach(function(c, i) {
            var card = document.createElement('div');
            card.className = 'correction-card';
            card.innerHTML = '<div class="card-label">Correction ' + (i + 1) + '</div><div class="diff-block"><span class="diff-del">' + escapeHTML(c.original) + '</span>  \u2192  <span class="diff-add">' + escapeHTML(c.corrected) + '</span></div><div class="reason">' + escapeHTML(c.reason) + '</div>';
            container.appendChild(card);
        });
    } else {
        var perfect = document.createElement('div');
        perfect.className = 'correction-card';
        perfect.innerHTML = '<div class="card-label">Great job!</div><p style="font-size:14px;">No errors found. Your writing looks great! \uD83C\uDF89</p>';
        container.appendChild(perfect);
    }

    document.getElementById('chatArea').style.display = 'block';
    document.getElementById('chatMessages').innerHTML = '';
}

function escapeHTML(str) {
    var d = document.createElement('div');
    d.textContent = str || '';
    return d.innerHTML;
}

// ============================================================
// FOLLOW-UP CHAT
// ============================================================
async function sendChat() {
    var input = document.getElementById('chatInput');
    var msg = input.value.trim();
    if (!msg) return;
    input.value = '';

    var chatMsgs = document.getElementById('chatMessages');

    var userBubble = document.createElement('div');
    userBubble.className = 'chat-msg user';
    userBubble.textContent = msg;
    chatMsgs.appendChild(userBubble);
    chatMsgs.scrollTop = chatMsgs.scrollHeight;

    conversationHistory[0] = { role: 'system', content: buildFollowUpSystemPrompt() };
    conversationHistory.push({ role: 'user', content: msg });

    var typing = document.createElement('div');
    typing.className = 'chat-msg ai thinking';
    typing.textContent = 'Thinking\u2026';
    chatMsgs.appendChild(typing);
    chatMsgs.scrollTop = chatMsgs.scrollHeight;

    try {
        var reply = await callAI(conversationHistory);
        conversationHistory.push({ role: 'assistant', content: reply });
        typing.classList.remove('thinking');
        typing.innerHTML = simpleMarkdown(reply);
        typing.classList.add('ai-rendered');
    } catch (err) {
        typing.classList.remove('thinking');
        typing.textContent = '\u274C ' + err.message;
    }
    chatMsgs.scrollTop = chatMsgs.scrollHeight;
}

function simpleMarkdown(text) {
    var html = escapeHTML(text);
    html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
    html = html.replace(/`(.*?)`/g, '<code>$1</code>');
    html = html.replace(/\n/g, '<br>');
    return html;
}

// ============================================================
// CLEAR
// ============================================================
function clearEditor() {
    editor.value = '';
    wordCountEl.textContent = '0 words';
    document.getElementById('chatArea').style.display = 'none';
    document.getElementById('chatMessages').innerHTML = '';
    conversationHistory = [];
    rebuildWelcome();
}

function rebuildWelcome() {
    document.getElementById('resultContent').innerHTML = '<div class="welcome"><div class="welcome-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 016.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 014 19.5v-15A2.5 2.5 0 016.5 2z"/><line x1="9" y1="7" x2="15" y2="7"/><line x1="9" y1="11" x2="15" y2="11"/></svg></div><h3>Ready to Practice</h3><p>Write something in your target language, then click <strong>"Check My Writing"</strong> to get AI feedback.</p></div>';
}

// Restore editor content
editor.value = sessionStorage.getItem('ll_editor') || '';
editor.addEventListener('input', function() { sessionStorage.setItem('ll_editor', editor.value); });
if (editor.value) editor.dispatchEvent(new Event('input'));
</script>
